function main(){
	
      ctx.fillStyle = "black";
      ctx.beginPath();
        ctx.arc(650,350,50,0,2*Math.PI); //circle 
        ctx.fill();
        ctx.beginPath();
        ctx.font = "150px Arial";
        ctx.fillText(String.fromCharCode(9650), 575, 270); //up traingle 
    ctx.fillText(String.fromCharCode(9654), 720, 400); // right triangle 
    ctx.fillText(String.fromCharCode(9660), 575, 530); // down triangle
    ctx.fillText(String.fromCharCode(9664), 450, 400); // left triangle

	ctx.strokeStyle = "black";
	ctx.font = "40px Arial";
	ctx.fillStyle = "black"; 
	
	ctx.rect(0, 700, 1300, 50);  
    ctx.rect(0, 0, 1300, 50); 
	ctx.moveTo(260,700);
	ctx.lineTo(260,750);
	ctx.stroke(); 
    
    
    ctx.rect(1080, 500, 200, 100);  
	ctx.fillText("Speak", 1120, 560);
    
     ctx.rect(100, 500, 200, 100);  
	ctx.fillText("Space", 140, 560);
    
   
	
	ctx.moveTo(520,700);
	ctx.lineTo(520,750);
	ctx.stroke(); 
	
	ctx.moveTo(780,700);
	ctx.lineTo(780,750);
	ctx.stroke(); 
	
	ctx.moveTo(1040,700);
	ctx.lineTo(1040,750);
	ctx.stroke();
	

	
    
}

		ctx.rect(850, 320, 50, 50);

}
    
   
    function speak(){
        var msg = new SpeechSynthesisUtterance();
        msg.text = topText;
        msg.rate = 0.5;
window.speechSynthesis.speak(msg);
    }
  
    
 function getValue() {

    $.getJSON({
    url: "/getData",
    success: function(data){
        word1 = data.word1;
        ctx.fillText(word1, 80, 740);
        word2 = data.word2;
        ctx.fillText(word2, 340, 740);
        word3 = data.word3;
        ctx.fillText(word3, 600, 740);

 }
