<html>
    
    <canvas id="gc" width=100% height=100%></canvas>
    
     <script type=text/javascript src="{{
  url_for('static', filename='jquery.js') }}"></script>
    
<script>
    
    

    
    window.onload = function(){
  /*   var msg = new SpeechSynthesisUtterance('Hello World');
window.speechSynthesis.speak(msg);
        
        */
 
        document.onmousemove = mouseMove;
        canv = document.getElementById("gc");
        ctx = canv.getContext("2d");
        
        setInterval(main, 1000/30);
        getValue();
    }
    
    
    
function main(){
	
      ctx.fillStyle = "black";
      ctx.beginPath();
        ctx.arc(650,350,50,0,2*Math.PI); //circle 
        ctx.fill();
        ctx.beginPath();
        ctx.font = "150px Arial";
        ctx.fillText(String.fromCharCode(9650), 575, 270); //up traingle 
    ctx.fillText(String.fromCharCode(9654), 720, 400); // right triangle 
    ctx.fillText(String.fromCharCode(9660), 575, 530); // down triangle
    ctx.fillText(String.fromCharCode(9664), 450, 400); // left triangle 
    
}
  
    var mouseX;
    var mouseY;
	

function mouseMove(event){
    
    mouseX = event.clientX;
    mouseY = event.clientY;
	
	if((mouseX <= 700 && mouseX >= 600) && (mouseY >= 300 && mouseY <= 400)){
	ctx.font = "40px Arial";
	ctx.fillStyle = "black";
	ctx.fillText("A", 350, 140);
	ctx.fillText("B", 450, 140);
	ctx.fillText("C", 550, 140);
	ctx.fillText("D", 650, 140);
	ctx.fillText("E", 750, 140);
	ctx.fillText("F", 850, 140);
	ctx.fillText("G", 950, 140);
        
    ctx.fillText(testWord, 1050, 140);
	ctx.fillStyle = "white";
	ctx.rect(650,350,150,150); 
	
	}

}
    
var testWord = "no";
    
function getValue() {
    $.getJSON({
    url: "/getData",
    data: { entry1_id: val1, entry2_id: val2, entry3_id: val3, entry4_id: val4, entry5_id: val5 },
    success: function(data){
        testWord = data.word1;
        
    }
    });
 }  
    
    </script>


</html>
