<html>
    
    <canvas id="gc" width="1200" height="600"></canvas>
    
    
    
<script>
    
    window.onload = function(){
  /*   var msg = new SpeechSynthesisUtterance('Hello World');
window.speechSynthesis.speak(msg);
        
        */
 
        canv = document.getElementById("gc");
        ctx = canv.getContext("2d");
        
        setInterval(main, 1000/30);

    }
    

function main(){
            ctx.fillStyle = "black";
      ctx.beginPath();
        ctx.arc(600,350,50,0,2*Math.PI);
        ctx.fill();
        ctx.beginPath();
        ctx.font = "150px Arial";
        ctx.fillText(String.fromCharCode(9650), 525, 270);
    ctx.fillText(String.fromCharCode(9654), 670, 400);
    ctx.fillText(String.fromCharCode(9660), 525, 530);
    ctx.fillText(String.fromCharCode(9664), 400, 400);
    
}
  
    

    
    
    
    </script>


</html>
